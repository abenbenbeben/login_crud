<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>新規会員登録</title>
    </head>
    <body>
                
        <!--flashメッセージここから-->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="background-color:aqua;">
                        <b>{{message}}</b>
                    </p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <!---flashメッセージここまで-->
        <h2>秘密の質問（１つ目）を決めてください</h2>
        <form method="POST" action="/regist_secretq1">
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <select name="secretq1">
                <option value="小学生の時の夢は？">小学生の時の夢は？</option>
                <option value="母親の旧姓は？">母親の旧姓は？</option>
                <option value="子供の時の習い事は？">子供の時の習い事は？</option>
                <option value="昔飼ってたペットの名前は？">昔飼ってたペットの名前は？</option>
            </select>
            <input placeholder="答え" type="text" name="secretq1_answer">
            <input type="submit" value="送信">  
        </form>
    </body>
</html>
