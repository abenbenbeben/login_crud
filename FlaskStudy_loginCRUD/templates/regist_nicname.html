<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>新規会員登録 - ニックネーム</title>
    </head>
    <body>
                
        <!--flashメッセージここから-->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="background-color:aqua;">
                        <b>{{message}}</b>
                    </p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <!---flashメッセージここまで-->
        <h2>あなたのニックネームを入力してください</h2>
        <form method="POST" action="/regist_nicname">
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <input placeholder="ニックネーム" type="text" name="nicname">
            <input type="submit" value="送信">  
        </form>
    </body>
</html>
